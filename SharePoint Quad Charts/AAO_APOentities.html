		<h1> INVENTORIES ENTITIES CONSOLE APP</h1>

        <script type='text/javascript'>

		//Library Code
		function createStore(reducer){ // The Store
			// The store should have four parts
			// 1. The state
			// 2. Get the state.
			// 3. Listen to changes on the state
			// 4. Update the state

			let state //hold state of entire application
			let listeners = []

			const getState = () => state //provide way to get access to state

			const subscribe = (listener) => {//push function being passed to subscibe when invoked
				listeners.push(listener)
				return () => {
					listeners = listeners.filter((l) => l !== listener)//filter out original listener function once subscribed is invoked
				}
			}

			const dispatch = (action) =>{//receive action to tell dispatch the specific event that occurs inside application
				state = reducer(state, action);//call app function
				listeners.forEach((listener) => listener())
			}



			return { //return state when createStore is invoked
				getState,
				subscribe,
				dispatch
			}


		}




		
		
		/*AUTHORITATIVE DATA ACTIONS*/
		
		const GET_ROOT = 'GET_ROOT';//Root 	
		const GET_LIN = 'GET_LIN';	//LIN
		const GET_AAO = 'GET_AAO';	//AAO
		const GET_APO = 'GET_APO';	//APO
		const GET_ONHAND = 'GET_ONHAND';//ONHAND
		const GET_SACS = 'GET_SACS';	//SACS
		const GET_APPROVE_LINS = 'GET_APPROVE_LINS';//Approved LINS
		const GET_PROPOSED_CHANGED_LINS = 'GET_PROPOSED_CHANGED_LINS';	//Proposed Change LINS

		


		
		/* PROGRAM DATA ACTIONS */
		
		//PROGRAM
		const GET_PROGRAM_PROPERTIES = 'GET_PROGRAM_PROPERTIES';
		const GET_PROGRAM_ROOTS = 'GET_PROGRAM_ROOTS';
		const GET_PROGRAM_LIN = 'GET_PROGRAM_LIN';
		
		const GET_PROGRAM_AAO = 'GET_PROGRAM_AAO';	//PROGRAM AAO
		const GET_PROGRAM_APO = 'GET_PROGRAM_APO';	//PROGRAM APO
		const GET_PROGRAM_ONHAND = 'GET_PROGRAM_ONHAND';//PROGRAM ONHAND
		const GET_PROGRAM_SACS = 'GET_PROGRAM_SACS';	//PROGRAM SACS


		
		/* AUTHORITATIVE DATA ACTION CREATORS */	
		
		function getRootAction(root){//ROOT Actions

			return{
				type: GET_ROOT,
				root
			}
		}

		
		function getLINAction(LIN){//LIN Actions

			return{
				type: GET_LIN,
				LIN
			}
		}
		
		function getAAOAction(AAO){//AAO Actions

			return{
				type: GET_AAO,
				AAO
			}
		}
		
		function getAAOAction(APO){//APO Actions

			return{
				type: GET_APO,
				APO
			}
		}
		
		function getAAOAction(ONHAND){//ONHAND Actions

			return{
				type: GET_ONHAND,
				ONHAND
			}
		}
		
		function getSACSAction(SACS){//SACS Actions

			return{
				type: GET_SACS,
				SACS
			}
		}
		function getSACSAction(LIN){//Approved LINS Actions

			return{
				type: GET_APPROVE_LINS,
				LIN
			}
		}
		
		function getSACSAction(LIN){//Proposed Change LINS Actions

			return{
				type: GET_APPROVE_LINS,
				LIN
			}
		}




		
		/* PROGRAM DATA ACTION CREATORS */
		
		//PROGRAM PROPERTIES
		function getProgramPropertiesAction(program){//PROGRAM PROPERTIES

			return{
				type: GET_PROGRAM_PROPERTIES,
				program
			}
		}
		
		function getProgramRootsAction(program){//PROGRAM ROOTS

			return{
				type: GET_PROGRAM_ROOTS,
				program
			}
		}
		
		function getProgramLINAction(program){//PROGRAM LIN

			return{
				type: GET_PROGRAM_LIN,
				program
			}
		}
		
		function getProgramAAOAction(program){//PROGRAM AAO Actions

			return{
				type: GET_PROGRAM_AAO,
				program
			}
		}
		
		function getProgramAPOAction(program){//PROGRAM APO Actions

			return{
				type: GET_PROGRAM_APO,
				program
			}
		}
		
		function getPROGRAMOnHandAction(program){//PROGRAM ONHAND Actions

			return{
				type: GET_PROGRAM_ONHAND,
				program
			}
		}
		
		function getProgramSACSAction(program){//PROGRAM SACS Actions

			return{
				type: GET_PROGRAM_SACS,
				program
			}
		}

		

		
		/* AUTHORITATIVE DATA REDUCERS*/	
		function rootActions (state = [], action){ //ROOT 

			switch(action.type){
				case GET_ROOT :
						return state.concat([action.root])
				default : 
					return state


			}
		}

		
		function LINActions (state = [], action){ //LIN 

			switch(action.type){
				case GET_LIN :
						return state.concat([action.LIN])
				default : 
					return state


			}
		}
		
		function AAOActions (state = [], action){ //AAO

			switch(action.type){
				case GET_AAO :
						return state.concat([action.AAO])
				default : 
					return state


			}
		}
		
		function APOActions (state = [], action){ //APO

			switch(action.type){
				case GET_APO :
						return state.concat([action.APO])
				default :

		}
		
		function OnHandActions (state = [], action){ //ONHAND

			switch(action.type){

		}

		
		function SACSActions (state = [], action){ //SACS

				default :

		}






		
		
		/* PROGRAM DATA REDUCERS */
		function programPropertiesActions (state = [], action){//PROGRAM PROPERTIES

			}
			
		}
		
		function programRootActions (state = [], action){//PROGRAM ROOTS

		function programLINActions (state = [], action){//PROGRAM LIN

		function programAAOActions (state = [], action){ //PROGRAM AAO

			switch(action.type){

		}
		
		function programAPOActions (state = [], action){ //PROGRAM APO

		function programOnHandActions (state = [], action){ //PROGRAM ONHAND

		}

		
		function programSACSActions (state = [], action){ //PROGRAM SACS

			switch(action.type){
				case GET_PROGRAM_SACS :
						return state.concat([action.program])
				default : 
					return state


			}
		}

		



		function app (state = {}, action){
			return {
				
				/* AUTHORITATIVE DATA ENTITIES */	
				ROOT: rootActions(state.ROOT, action),//ROOT 
				LIN: LINActions(state.LIN, action), //LIN 
				AAO: AAOActions(state.AAO, action), //AAO 
				APO: APOActions(state.APO, action), //APO 
				ONHAND: OnHandActions(state.APO, action), //ONHAND
				SACS: SACSActions(state.SACS, action), //SACS 
	
				/* PROGRAM DATA ENTITIES */
				PROGRAM_PROPERTIES: programPropertiesActions(state.PROGRAM_PROPERTIES, action),//PROGRAM PROPERTIES
				PROGRAM_ROOTS:      programRootActions(state.PROGRAM_ROOTS, action),//PROGRAM ROOTS
				PROGRAM_LIN:       programLINActions(state.PROGRAM_LIN, action),//PROGRAM LIN
				PROGRAM_AAO: AAOActions(state.PROGRAM_AAO, action), //PROGRAM AAO 
				PROGRAM_APO: APOActions(state.PROGRAM_APO, action), //PROGRAM APO 
				PROGRAM_ONHAND: OnHandActions(state.PROGRAM_ONHAND, action), //PROGRAM ONHAND
				PROGRAM_SACS:  programSACSActions(state.PROGRAM_SACS, action), //PROGRAM SACS 


			}
		}



		const store = createStore(app) //user invokes to return store

		store.subscribe(() => {//detects state changes in store
			console.log('The new state is: ', store.getState())
		})

		//dispatch actions
		
		
		/* AUTHORITATIVE DATA DISPATCHES */
		
		//Get Root
		store.dispatch(getRootAction({
		
			id: 1,
			Root : "Root Name",
			Portfolio: "Air Defense",
			BOS: "AD"
		}))		
		store.dispatch(getRootAction({
		
			id: 2,
			Root : "Root Name",
			Portfolio: "Air Defense",
			BOS: "AD"
		}))


		
		
		
		//Get LIN
		store.dispatch(getLINAction({
		
			id: 1,
			Root : "Root Name",

			BOS: "AD",
			LIN: "LIN1",
			LINNOMEN:"LINNOMEN1"


		}))	
		store.dispatch(getLINAction({
		
			id: 2,
			Root : "Root Name",
			Portfolio: "Air Defense",
			BOS: "AD",
			LIN: "LIN2",
			LINNOMEN:"LINNOMEN1"


		}))
		
		//Get AAO
		store.dispatch(getLINAction({

		store.dispatch(getLINAction({

		}))
		
	

        </script>
